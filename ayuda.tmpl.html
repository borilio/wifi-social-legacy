<md-dialog aria-label="Ayuda">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>Ayuda</h2>
			<span flex></span>
			<md-button class="md-icon-button" ng-click="cancel()">
				<md-icon aria-label="Close" md-svg-src="img/ic_close_white_24px.svg"></md-icon>
			</md-button>
		</div>
	</md-toolbar>

    <md-dialog-content>
        <div class="md-dialog-content">
            <div layout="column">
                <h3>Texto de ayuda</h3>
                <p>Aquí irá una guía de ayuda para los ineptos y estúpidos</p>
            </div>
        </div>

    </md-dialog-content>

	<md-dialog-actions layout="row">
		<md-button class="md-raised" ng-click="answer(true)">
			Ok
		</md-button>
	</md-dialog-actions>
</md-dialog>
