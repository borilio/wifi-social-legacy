<md-dialog aria-label="Condiciones de uso">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>Selecciona lenguaje</h2>
			<span flex></span>
			<md-button class="md-icon-button" ng-click="cancel()">
				<md-icon aria-label="Reset" md-svg-src="img/ic_close_white_24px.svg"></md-icon>
			</md-button>
		</div>
	</md-toolbar>

    <md-dialog-content>
        <div class="md-dialog-content">
            <div layout="row" layout-align="space-around center">
                <md-button class="md-fab btn-idioma btn-idioma-es" ng-click="answer('es')">
                    <md-tooltip md-direction="top" md-delay="300">Español</md-tooltip>
                </md-button>

                <md-button class="md-fab btn-idioma btn-idioma-en" ng-click="answer('en')">
                    <md-tooltip md-direction="top" md-delay="300">English</md-tooltip>
                </md-button>

                <md-button class="md-fab btn-idioma btn-idioma-fr" ng-click="answer('fr')">
                    <md-tooltip md-direction="top" md-delay="300">Français</md-tooltip>
                </md-button>
            </div>
        </div>

    </md-dialog-content>

	<md-dialog-actions layout="row">
		<md-button class="md-raised" ng-click="answer(false)">
			Cancel
		</md-button>
	</md-dialog-actions>
</md-dialog>
